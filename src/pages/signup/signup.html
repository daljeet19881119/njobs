<ion-content padding style="background-image:url('assets/imgs/background.png');  background-position: center; background-repeat: no-repeat; background-size: auto;">
  <img  width="80" height="80" src="assets/imgs/jobn.png" class="background_default">
        <ion-list class="default_height">
            <ion-item class="input_section">
                <ion-label>Email</ion-label>
                <ion-input type="email" [(ngModel)]="user_email"></ion-input>
            </ion-item>
        </ion-list>
        <ion-list radio-group [(ngModel)]="userRole">
            <ion-item class="input_section">
                <ion-radio  value="employer"></ion-radio>
                <ion-label>Looking For Employee</ion-label>
            </ion-item>
            <ion-item class="input_section">
                <ion-radio value="employee"></ion-radio>
                <ion-label>Looking For Job</ion-label>
            </ion-item>
        </ion-list>
    <div padding>
        <button ion-button color="purpal" round  class="page_btn  signup_btn " (click)="goToNextPage()">Next</button>
    </div>
</ion-content>
