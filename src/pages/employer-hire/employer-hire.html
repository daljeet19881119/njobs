<ion-content padding style="background-image:url('assets/imgs/background.png');  background-position: center; background-repeat: no-repeat; background-size: cover;">
  <img  width="80" height="80" src="assets/imgs/jobn.png" class="background_default">
  
    <ion-list class="default_height">
        <ion-item class="input_section">
            <ion-label>Name</ion-label>
            <ion-input type="text" [(ngModel)]="employer_name"></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>Email</ion-label>
            <ion-input type="email" [(ngModel)]="employer_email"></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>Mobile</ion-label>
            <ion-input type="number" [(ngModel)]="employer_tel"></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>City</ion-label>
            <ion-input type="text" [(ngModel)]="employer_city"></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>State</ion-label>
            <ion-input type="text" [(ngModel)]="employer_state"></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>Country</ion-label>
            <ion-input type="text" [(ngModel)]="employer_country"></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>Company Name</ion-label>
            <ion-input type="text" [(ngModel)]="employer_company"></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>Company Address</ion-label>
            <ion-input type="text" [(ngModel)]="employer_address"></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>Company Website</ion-label>
            <ion-input type="text" [(ngModel)]="employer_website"></ion-input>
        </ion-item>

    </ion-list>
    <div padding>
        <button ion-button color="purpal" round  class="page_btn  signup_btn" (click)="employerHiresignUp()" >Signup</button>
    </div>
</ion-content>
