<ion-content padding style="background-image:url('assets/imgs/background.png');  background-position: center; background-repeat: no-repeat; background-size: cover;">
  <img  width="80" height="80" src="assets/imgs/jobn.png" class="background_default">
  
    <ion-list class="default_height">
        <ion-item class="input_section">
            <ion-label>Name</ion-label>
            <ion-input type="text" [(ngModel)]="employee_name" required></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>Email</ion-label>
            <ion-input type="email" [(ngModel)]="employee_email" required></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>Mobile</ion-label>
            <ion-input type="number"[(ngModel)]="employee_tel" required></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>City</ion-label>
            <ion-input type="text" [(ngModel)]="employee_city" required></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>State</ion-label>
            <ion-input type="text" [(ngModel)]="employee_state" required></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>Country</ion-label>
            <ion-input type="text" [(ngModel)]="employee_country" required></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>Address L1</ion-label>
            <ion-input type="text" [(ngModel)]="employee_first" required></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>Address L2</ion-label>
            <ion-input type="text" [(ngModel)]="employee_second" required></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button color="purpal" round  class="page_btn  signup_btn " (click)="candidateSignUp()">Signup</button>
    </div>
</ion-content>
